<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color1 {
            background-color: lightpink;
        }

        .color2 {
            background-color: lightblue;
        }

        .grid1 {
            display: grid;
            grid-template-columns: 50px, 100px 1fr 1f;
            
        }
    </style>
</head>
<body>
    <div class="grid1">
        <div class="color1">50px</div>
        <div class="color2">100px</div>
        <div class="color1">1fr</div>
        <div class="color2">1fr</div>


    </div>
    
</body>
</html>
